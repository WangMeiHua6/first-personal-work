      var myChart = echarts.init(document.getElementById('main'));
      var maskImage = new Image();
      maskImage.src = data.image

      maskImage.onload = function(){
        myChart.setOption( {
          backgroundColor:'#81cacc',
          tooltip: {
            show: false
          },
          tooltip: {},
          series: [{
            type: 'wordCloud',
            gridSize: 2,
            sizeRange: [12, 55],
            rotationRange:  [-45, 0, 45, 90],


            maskImage: maskImage,
            textStyle: {
                color: function() {
                  return 'rgb(' + [
                        Math.round(Math.random() * 160),
                        Math.round(Math.random() * 160),
                        Math.round(Math.random() * 160)
                    ].join(',') + ')';
              }
            },
            emphasis: {
                        textStyle: {
                            shadowBlur: 10,
                            shadowColor: '#333'
                        }
                    },
            top: 'center',
            left: 'center',
            right: null,
            bottom: null,
            data: data.value
